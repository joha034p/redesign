<!DOCTYPE html>
<html lang="da">

<head>
    <meta name="robots" content="noindex">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <div id="menuknap">☰</div>


            <ul id="menu" class="hidden" style="padding-left: 0px;margin-top: 0px;margin-bottom: 0px;">
                <li><a href="forside.html">Forside</a></li>
                <li><a href="kaffebaren.html">Kaffebaren</a></li>
                <li><a href="omos.html">Om os</a></li>
                <li><a href="kontakt.html">Kontakt</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="first" style="padding-left: 0px;">
            <h1>Kontakt</h1>
        </section>

        <section id="second">
            <div class="underoverskrift1">
                <h2>Kontakt os her</h2>
            </div>
            <div class="text1">
                <p>Kontakt er noget vi helst vil have nede i butikken, men i må da gerne forsøge at få fat i os via:</p>
            </div>

            <div class="kontakter">
                <div class="tlfpic"></div>
                <div class="tlf">
                    <p>30 51 40 41</p>
                </div>

                <div class="mailpic"></div>
                <div class="mail">
                    <p>voreskaffebar@gmail.com</p>
                </div>

                <div class="locpic"></div>
                <div class="loc">
                    <p>Holmbladsgade 50,
                        2300 København S.</p>
                </div>
            </div>
        </section>

        <section id="third">
            <div class="map">
                <h2>Find os her</h2>
                <div class="googlemaps">
                    <a href="https://www.google.com/maps/place/Holmbladsgade+50,+2300+K%C3%B8benhavn/@55.6651715,12.6055387,17z/data=!3m1!4b1!4m5!3m4!1s0x4652534a3934d2a3:0x7877c6369ef7f664!8m2!3d55.6651715!4d12.6077274" target="_blank">
                        <img border="0" alt="maps" src="billeder/maps.png" width="50" height="50">
                    </a>
                </div>
            </div>

            <div class="formular">
                <h2>Eller udfyld denne formular</h2>
                <div class="form">
                    <form>
                        <div class="navn">
                            <label for="full-name">Navn</label>
                            <input id="full-name" name="fname" type="text">
                        </div>

                        <div class="telefon">
                            <label for="telefon">Telefonnummer</label>
                            <input id="telefon" name="tlf" type="tel">
                        </div>

                        <div class="mail">
                            <label for="email">E-mail</label>
                            <input id="email" name="email" type="email">
                        </div>

                        <div class="besked">
                            <label for="besked">Besked</label>
                            <input id="besked" name="besked" type="text">
                        </div>

                        <button>Indsend</button>

                    </form>
                </div>

            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
